        <div id='main'>
             <div class="jie">
             	
             </div>
        </div>
         
        <button onclick='add()'>添加新章节</button>
 
        <script>
            const main = $('#main');
            let id = 1;
 
            function add() {
                let html = '<div style="border: 1px solid #333;" id="id-'+ id +'">第 '+ id +'章</div>';
                main.append(html);
                id += 1;
            }
 
 
        </script>
 
    </body>
