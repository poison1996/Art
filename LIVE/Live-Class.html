							<script type="text/javascript">
								function playPause() {
									var myVideo = document.getElementsByTagName('video')[0];
									if(myVideo.paused) {

									} else {

									}

					<!--直播信息S-->
					<div class="Study-Live-xinxi">
							<div class="wechat">
		
							<div class="sidestrip" style="display: none;">
								
								<!--三图标-->
								<div class="sidestrip_icon" >
									<a id="si_1" style="background: url(images/icon/head_2_1.png) no-repeat;"></a>
									<a id="si_2"></a>
									<a id="si_3"></a>
								</div>
								
								
							</div>
							
							<!--聊天窗口-->
							<div class="talk_window">
							
								<!--聊天内容-->
								<div class="windows_body">
									<div class="office_text" >
										<ul class="content" id="chatbox">
											<li class="me"><img src="../img/class/own_head.jpg" title="金少凯"><span>疾风知劲草，板荡识诚臣</span></li>
											<li class="other"><img src="../img/class/15.jpg" title="张文超"><h3>流川枫</h3><span>勇夫安知义，智者必怀仁</span></li>
										</ul>
									</div>
								</div>
								
								<div class="windows_input" id="talkbox">
									
									<div class="input_box">
										<textarea name="" rows="" cols="" id="input_box"></textarea>
										<button id="send">发送</button>
									</div>
								</div>
							</div>
						</div>
					
					
					
					<script type="text/javascript" src="../js/wechat.js"></script>
					
					<script type="text/javascript">
					//三图标
					window.onload=function(){
						function a(){
							var si1 = document.getElementById('si_1');
							var si2 = document.getElementById('si_2');
							var si3 = document.getElementById('si_3');
							si1.onclick=function(){
								si1.style.background="url(images/icon/head_2_1.png) no-repeat"
								si2.style.background="";
								si3.style.background="";
							};
							si2.onclick=function(){
								si2.style.background="url(images/icon/head_3_1.png) no-repeat"
								si1.style.background="";
								si3.style.background="";
							};
							si3.onclick=function(){
								si3.style.background="url(images/icon/head_4_1.png) no-repeat"
								si1.style.background="";
								si2.style.background="";
							};
						};
						function b(){
							var text = document.getElementById('input_box');
							var chat = document.getElementById('chatbox');
							var btn = document.getElementById('send');
							var talk = document.getElementById('talkbox');
							btn.onclick=function(){
								if(text.value ==''){
									alert('不能发送空消息');
								}else{
									chat.innerHTML += '<li class="me"><img src="'+'../img/class/own_head.jpg'+'"><span>'+text.value+'</span></li>';
									text.value = '';
									chat.scrollTop=chat.scrollHeight;
									talk.style.background="#fff";
									text.style.background="#fff";
								};
							};
						};
						a();
						b();
					};
					</script>
